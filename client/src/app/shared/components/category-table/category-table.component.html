<table mat-table [dataSource]="data" class="custom-table">

  <!-- Months column -->
  <ng-container matColumnDef="category">
    <td mat-cell *matCellDef="let row">
      <mat-icon class="mr-2" [fontIcon]="row.icon"/><b>{{ row.name }}</b>
    </td>
  </ng-container>

  <!-- Header and Footer Rows -->
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="onSelect(row)"
      [ngClass]="{
      'expense': row.type_id === 1,
      'income': row.type_id === 2,
      'saving': row.type_id === 3,
      'selected': isCategorySelected(row),
    }"
  ></tr>

</table>
