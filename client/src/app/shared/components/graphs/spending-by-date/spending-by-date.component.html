<div class="p-4">
  <ng-container *ngIf="availableData; else noData">
    <div class="flex flex-col space-y-16">
      <!-- Chart -->
      <canvasjs-chart
        (chartInstance)="saveChartInstance($event)"
        [options]="chartOptions"
        [styles]="{ width: '100%', height: '360px' }"
      ></canvasjs-chart>

      <!-- Summary Table -->
      <table class="border-collapse bg-white rounded-md shadow-md">
        <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-left font-semibold text-gray-700">Total Spent</th>
          <th class="px-4 py-2 text-left font-semibold text-gray-700">Total Received</th>
          <th class="px-4 py-2 text-left font-semibold text-gray-700">Total Saved</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="border-t px-4 py-2 text-gray-800">{{ totalExpense | currency }}</td>
          <td class="border-t px-4 py-2 text-gray-800">{{ totalIncome | currency }}</td>
          <td class="border-t px-4 py-2 text-gray-800">{{ totalSavings | currency }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #noData>
    <div class="flex items-center justify-center w-full h-full">
      <span class="text-center text-gray-600 text-lg">No data available for this graph</span>
    </div>
  </ng-template>
</div>
