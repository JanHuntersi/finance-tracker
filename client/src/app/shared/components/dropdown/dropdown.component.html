<div [formGroup]="form" class="w-full">
  <mat-form-field class="w-full">
    <mat-label>{{ title }}</mat-label>
    <mat-select [formControlName]="name">
      <mat-option *ngFor="let item of dropdownItems" [value]="item.value">
        {{ item.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
