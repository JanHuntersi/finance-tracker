<mat-table [dataSource]="data" [formGroup]="form" class="custom-table">

  <!-- Category column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let category">
      <mat-icon class="mr-2">{{ category.icon }}</mat-icon>{{ category.title }}
    </td>
    <td mat-footer-cell *matFooterCellDef><b>TOTAL</b></td>
  </ng-container>

  <!-- Months columns -->
  <ng-container *ngFor="let month of months; let i = index" [matColumnDef]="'month_' + i">
    <th mat-header-cell *matHeaderCellDef>
      <b>{{ month }}</b>
    </th>
    <td mat-cell *matCellDef="let category">
      <input
        [formControlName]="selectedType + '_' + category.id + '_' + i"
        [ngClass]="{
          'bg-red-100': form.get(selectedType + '_' + category.id + '_' + i)?.value < 0,
          'bg-blue-100': isInputUpdated(selectedType + '_' + category.id + '_' + i)
        }"
        (change)="onInputChange(selectedType + '_' + category.id + '_' + i)"
        type="number"
        class="w-full h-8 text-center border border-gray-300 rounded-md"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef><b>{{ monthTotals[i] }}</b></td>
  </ng-container>

  <!-- Total column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef><b>TOTAL</b></th>
    <td mat-cell *matCellDef="let category"><b>{{ yearTotals[category.id] }}</b></td>
    <td mat-footer-cell *matFooterCellDef><b>{{ totalOfTotals }}</b></td>
  </ng-container>

  <!-- Header and Footer Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</mat-table>
