<mat-table [dataSource]="data" [formGroup]="form" class="custom-table">

  <!-- Category column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef><b>Category</b></th>
    <td mat-cell *matCellDef="let category">
      <mat-icon class="mr-2">{{ category['icon'] }}</mat-icon>{{ category['name'] }}
    </td>
    <td mat-footer-cell *matFooterCellDef><b>TOTAL</b></td>
  </ng-container>

  <!-- Amount column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef><b>Each month</b></th>
    <td mat-cell *matCellDef="let category">
      <input
        [formControlName]="selectedType + '_' + category['id']"
        [ngClass]="{
          'bg-red-100': form.get(selectedType + '_' + category.id)?.value < 0,
          'bg-blue-100': isInputUpdated(selectedType + '_' + category.id)
        }"
        (change)="onInputChange(selectedType + '_' + category['id'])"
        type="number"
        class="h-8 text-center border border-gray-300 rounded-md"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef><b>{{ total }}</b></td>
  </ng-container>

  <!-- Header and Footer Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</mat-table>
