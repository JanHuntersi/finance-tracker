<div class="p-4">

  <ng-container *ngIf="data['available']; else noData">
    <div class="flex flex-col space-y-16">
      <!-- Chart -->
      <canvasjs-chart
        (chartInstance)="saveChartInstance($event)"
        [options]="chartOptions"
      ></canvasjs-chart>
    </div>
  </ng-container>

  <ng-template #noData>
    <div class="flex items-center justify-center w-full h-full">
      <span class="text-center text-gray-600 text-lg">No data available for this graph</span>
    </div>
  </ng-template>

</div>
