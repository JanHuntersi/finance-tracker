<table mat-table [dataSource]="filteredData" class="custom-table">

  <!-- Category column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let category">
      <mat-icon class="mr-2">{{ category.icon }}</mat-icon>{{ category.name }}
    </td>
  </ng-container>

  <!-- Months columns -->
  <ng-container *ngFor="let month of months; let i = index" [matColumnDef]="'month_' + i">
    <th mat-header-cell *matHeaderCellDef>
      <b [title]="month">{{ month }}</b>
    </th>
    <td mat-cell *matCellDef="let category">
      {{ category.amount[i] }}
    </td>
    <td mat-footer-cell *matFooterCellDef><b></b></td>
  </ng-container>

  <!-- Header and Footer Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
