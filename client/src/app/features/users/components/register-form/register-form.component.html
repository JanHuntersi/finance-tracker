<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" formControlName="username"/>
    <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || !form.controls['username'].untouched)">
      <small *ngIf="form.controls['username'].errors?.['required']">Username is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" formControlName="email"/>
    <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || !form.controls['email'].untouched)">
      <small *ngIf="form.controls['email'].errors?.['required']">Email is required.</small>
      <small *ngIf="form.controls['email'].errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" formControlName="password"/>
    <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || !form.controls['password'].untouched)">
      <small *ngIf="form.controls['password'].errors?.['required']">Password is required.</small>
      <small *ngIf="form.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
    </div>
  </div>

  <div>
    <label for="passwordConfirmation">Confirm Password:</label>
    <input type="password" id="passwordConfirmation" name="passwordConfirmation" formControlName="passwordConfirmation" />
    <div *ngIf="form.errors?.['mismatch'] && (form.controls['passwordConfirmation'].dirty || !form.controls['passwordConfirmation'].untouched)">
      <small>Passwords do not match.</small>
    </div>
  </div>

  <div>
    <button type="submit" class="button" [disabled]="form.invalid">Register</button>
  </div>

</form>
