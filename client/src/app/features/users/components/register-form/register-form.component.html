<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 p-6 bg-white shadow-md rounded-md">

  <!-- Username Field -->
  <div class="form-group flex flex-col space-y-2">
    <label for="username" class="font-semibold text-gray-700">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      formControlName="username"
      class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter username"
    />
    <div class="h-5">
      <small *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || !form.controls['username'].untouched)" class="text-red-600">
        <span *ngIf="form.controls['username'].errors?.['required']">Username is required.</span>
        <span *ngIf="form.controls['username'].errors?.['minlength']">Username must be at least 5 characters.</span>
        <span *ngIf="form.controls['username'].errors?.['maxlength']">Username must be less than 20 characters.</span>
      </small>
    </div>
  </div>

  <!-- Email Field -->
  <div class="form-group flex flex-col space-y-2">
    <label for="email" class="font-semibold text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter email"
    />
    <div class="h-5">
      <small *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || !form.controls['email'].untouched)" class="text-red-600">
        <span *ngIf="form.controls['email'].errors?.['required']">Email is required.</span>
        <span *ngIf="form.controls['email'].errors?.['email']">Invalid email format.</span>
      </small>
    </div>
  </div>

  <!-- Password Field -->
  <div class="form-group flex flex-col space-y-2">
    <label for="password" class="font-semibold text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
      class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter password"
    />
    <div class="h-5">
      <small *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || !form.controls['password'].untouched)" class="text-red-600">
        <span *ngIf="form.controls['password'].errors?.['required']">Password is required.</span>
        <span *ngIf="form.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        <span *ngIf="form.controls['password'].errors?.['maxlength']">Password must be less than 20 characters.</span>
      </small>
    </div>
  </div>

  <!-- Confirm Password Field -->
  <div class="form-group flex flex-col space-y-2">
    <label for="passwordConfirmation" class="font-semibold text-gray-700">Confirm Password</label>
    <input
      type="password"
      id="passwordConfirmation"
      name="passwordConfirmation"
      formControlName="passwordConfirmation"
      class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Confirm password"
    />
    <div class="h-5">
      <small *ngIf="form.hasError('mismatch')" class="text-red-600">
        <span >Passwords are not the same.</span>
      </small>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-end space-x-4">
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [disabled]="form.invalid"
    >
      Register
    </button>
  </div>

</form>
