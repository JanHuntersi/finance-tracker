<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" formControlName="username"/>
    <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || !form.controls['username'].untouched)">
      <small *ngIf="form.controls['username'].errors?.['required']">Username is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" formControlName="password"/>
    <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || !form.controls['password'].untouched)">
      <small *ngIf="form.controls['password'].errors?.['required']">Password is required.</small>
      <small *ngIf="form.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
    </div>
  </div>

  <div>
    <button type="submit" class="button" [disabled]="form.invalid">Login</button>
  </div>

</form>
