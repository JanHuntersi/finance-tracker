<div class="flex-1 max-h-[calc(100vh-14rem)] overflow-y-auto rounded-md">
  <table class="min-w-full divide-y divide-gray-200 rounded-md">
    <thead class="bg-gray-50">
    <tr>
      <th class="w-1/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Default</th>
      <th class="w-1/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
      <th class="w-1/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Icon</th>
      <th class="w-1/6 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="w-1/2 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr
      *ngFor="let category of filteredCategories"
      [ngClass]="{
        'bg-gray-200': isCategorySelected(category),
        'hover:cursor-help': category.default
      }"
      [matTooltip]="category.default ? 'Default categories can not be edited' : ''"
      (click)="onSelect(category)"
      (dblclick)="onDoubleClick(category)"
      class="hover:bg-gray-200 hover:cursor-pointer"
    >
      <td class="w-1/12 px-6 py-4 whitespace-nowrap">
        <ng-container *ngIf="category.default">
          <mat-icon class="text-green-500">check_circle</mat-icon>
        </ng-container>
      </td>

      <td class="w-1/12 px-6 py-4 whitespace-nowrap">{{category.type_id | type }}</td>
      <td class="w-1/12 px-6 py-4 whitespace-nowrap">
        <mat-icon [fontIcon]="category.icon"></mat-icon>
      </td>
      <td class="w-1/6 px-6 py-4 whitespace-nowrap">{{category.name}}</td>
      <td class="w-1/2 px-6 py-4 whitespace-nowrap">{{category.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
