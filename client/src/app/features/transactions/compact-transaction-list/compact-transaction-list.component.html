<div class="flex-1 rounded-md">
  <table class="divide-y divide-gray-200 rounded-md">
    <thead class="bg-gray-50">
    <tr>
      <th class="w-1/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
      <th class="w-4/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="w-4/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
      <th class="w-3/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr
      *ngFor="let transaction of transactions"
      class="hover:bg-gray-200 hover:cursor-pointer"
    >
      <td class="w-1/12 px-6 py-4 whitespace-nowrap text-center" [ngClass]="getClassBasedOnType(transaction.type_id)">
        <mat-icon [fontIcon]="transaction.category.icon" [title]="transaction.category.name"/>
      </td>
      <td class="w-4/12 px-6 py-4 whitespace-nowrap">{{transaction.name}}</td>
      <td class="w-4/12 px-6 py-4 whitespace-nowrap">{{transaction.amount}}â‚¬</td>
      <td class="w-3/12 px-6 py-4 whitespace-nowrap">{{transaction.date}}</td>
    </tr>
    </tbody>
  </table>
</div>
