<form [formGroup]="form" (ngSubmit)="onSubmit()" (change)="onFormChange()">

  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" formControlName="name"/>
  </div>

  <div class="form-group">
    <label for="description">Description: </label>
    <textarea id="description" name="description" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="amount">Amount: </label>
    <input type="number" id="amount" name="amount" formControlName="amount"/>
  </div>

  <app-transaction-type-select
    [form]="form"
  />

  <app-dropdown
    [form]="form"
    [name]="'category_id'"
    [items]="categories"
    [filterByVariable]="'type_id'"
    [filterByValue]="form.get('type_id')?.value"
    title="Category"
  />

  <div class="form-group">
    <label for="date">Date: </label>
    <input type="datetime-local" id="date" name="date" formControlName="date"/>
  </div>

  <div>
    <button type="submit" class="button">Save</button>

    <div class="icon-placeholder clickable" (click)="onCancel()"></div>
  </div>

</form>
